site_name: ElectoralSim
site_description: High-performance agent-based electoral simulation toolkit
site_url: https://ayush12358.github.io/ElectoralSim
repo_url: https://github.com/Ayush12358/ElectoralSim
repo_name: Ayush12358/ElectoralSim

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - search.highlight
    - content.code.copy

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - tables

nav:
  - Home: index.md
  - Getting Started:
    - Installation: installation.md
    - Quick Start: quickstart.md
    - CLI Usage: cli.md
  - API Reference:
    - Overview: api/README.md
    - ElectionModel: api/election_model.md
    - Behavior Models: api/behavior_models.md
    - Electoral Systems: api/electoral_systems.md
    - Metrics: api/metrics.md
    - Coalition: api/coalition.md
    - Opinion Dynamics: api/opinion_dynamics.md
  - Country Presets:
    - Overview: presets/README.md
    - India: presets/india.md
    - Other Countries: presets/countries.md
  - Advanced:
    - Voter Psychology: advanced/voter_psychology.md
    - Performance: advanced/performance.md
    - Maintenance: MAINTENANCE.md
